<!-- Aula 9 : Exercício -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 9 : Exercício</title>
</head>
<body>
    <h1>Cadastre-se Abaixo :</h1>
    <form>
        <div>
            Nome: <input type="text" required/>
        </div>
        <br>
        <div>
            Idade: <input type="number" required/>
        </div>
        <br>
        <div>
            E-mail: <input type="email" required/>
        </div>
        <br>
        <div>
            <input type="checkbox" id="estudante" checked />
            <label for="estudante">Estudante</label> 
            <input type="checkbox" id="professor"/>
            <label for="professor">Professor</label> 
        </div>
        <br>
        <div>
            Senha: <input type="password" required/>
        </div>
        <br>
        <div>
            Cidade: <input type="text" required/>
        </div>
        <br>
        <div>
            <input type="submit" value="Cadastrar"> 
        </div>
    </form>

    
</body>
</html>

<!-- 
    + tipos de inputs: 

    - type number   =   tipo numero  
    - type text     =   tipo texto 
    - type email    =   tipo e-mail
    - type password =   tipo senha 
    - type submit   =   tipo enviar 
    - type checkbox =   tipo caixa de marcação
    
-->
