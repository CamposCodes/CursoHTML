<!-- Aula 7 : Imagens -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 7 : Imagens</title>
</head>
<body>
    <h1>imagem local</h1>
    <!--imagem local (arquivo na maquina)-->
    <img src="./imagens/x.jpg" alt="foto de uma NFT"> 
    <!-- <img alt=""> esse alt é outro natributo chamado texto-alternativo onde esse descreve a imagem linkada -->
    <h1>imagem Remota</h1>
    <!--imagem remota (arquivo da internet direto)-->
    <img src="https://ichef.bbci.co.uk/news/640/cpsprodpb/DBB7/production/_122074265_hi071843849.jpg" alt="foto de uma NFT">

    <h1>imagem Redimensionada</h1>
    <img src="./imagens/x.jpg" alt="foto de uma NFT" width="100px" height="100px">
    <!-- altera o tamanho da imagem atraves de atributos dentro da tag <img>, sendo width-largura e height-altura -->
</body>
</html>

<!-- Ensina sobre a tag <img> e o atributo <img src=""> para usar imagens dentro do html, ensina como usar imagens de forma local e de forma remota, explica sobre atributo texto alternativo <img alt="">, mostra também uma forma de manipular o tamanho da imagem pelos atributos da tag <img>, por fim passou um exercício onde se pede para adicionar uma imagem remota da internet nas dimensões 400x300 -->
