<!-- Aula 11 : Tabelas -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 11 : Tabelas</title>
</head>
<body>
    <h1>Tabela</h1>

    <table border="5px"> <!-- border - define tamanho da borda da tabela -->
        <tr><!-- tr - table row - linha -->
            <th>Segunda</th> <!-- th - table head - cabeça - cabeçalho -->
            <th>Quarta</th> 
            <th>Sábado</th> 
        </tr> 
        <tr>
            <td>14h as 16h</td> <!-- td - table data - dados -->
            <td>20h as 22h</td>
            <td>12h as 16h</td>
        </tr> <!-- row - linha -->
    </table>
</body>
</html>
