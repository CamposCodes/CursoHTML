<!-- Aula 6: Links -->
<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <title>Aula 6: Links</title>
</head>
<body>
    <h1>Aprenda a programar na <a href="https://codiacademy.com/" title="Aprenda a progrmar">Codi Academy</a></h1>
    
    <h1>Redirecione para uma <a href="./NovaPagina.html">nova pagina fisica - local</a></h1>
    <!-- 
        + A tag <a></a> redireciona para outra pagina ao clicar no texto  
        + Dentro da tag <a> temos atributos 
        + O atributo <a href="www.x.com"> adiciona o link para onde o texto vai redirecionar
        + O atributo <a title="site de comida"> adicona um texto qeu aparecerá ao passar o mouse no texto de link 
            
        + Você pode usar a tag <a> para redirecionar para links mas também para redirecionar parta outra pagina ou arquivo html
        -> basta possuir a nova pag .html na mesma pasat e colocar seu endereço no <a href="">
    -->
    
</body>
</html>

<!-- Aula explica sobre a tag <a> e sobre atributos dentro das tags, mais especificamente da tag <a> ( href e title), explicou como adicionar links de redirecionamento e como redirecionar o documento para outro documento html, por fim passou um exercicio para redirecionar arquivos html -->
