<!-- Aula 4: Parágrafos -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 4: Parágrafos</title>
</head>
<body>
    <h1>Desenvolvimento Web</h1><h2>HTML</h2>
    <!-- IGUAL -->
    <h1>Desenvolvimento Web</h1>
    <h2>HTML</h2>
    <!-- Para criar linhas novas use a tags <p></p> Parágrafo -->
    <p>Desenvolvimento Web</p>
    <p>HTML</p>
</body>
</html>

<!-- Aula fala sobre irrelevancia do codigo estar na mesma linha ou não - fala sobre navegador não entender espaço e enter como comandos de texto - passa exercicio de copiar uma noticia de um site formatando da mesma forma -->
