<!-- Aula 1: Introdução ao HTML -->
<!-- 
    + html - linguagem de marcação de texto
    + estrutura de toda a pagina - esqueleto da pagina
    + cada pagina consiste em uma serie de TAGS ou ELEMENTOS -> blococs de construção da pagina
    -> maneira como o html faz a marcação dos conteudos, criando a hierarquia e estrutura do documento


    #TAGS:

    + o .html consiste em uma série de tags.
    + As tags são códigos que definem toda a estrutura da página
    -> como o seu tamanho, a fonte da letra, as cores, as quebras de linha e etc. 
    + A maioria dos elementos do documento HTML são compostos por uma estrutura de abertura e uma estrutura de fechamento
    -> como <tag> e </tag>.  
 
-->

<!-- #ESTRUTURA DE UMA PAGINA HTML -->


<!DOCTYPE html><!-- doctype -> indica qual versao da linguagem é usada -->

<html lang="en"><!-- tag de abertura html - inicio do documento -->

<head><!-- tag head - define o cabeçalho do documento (instruções) -->
    <meta charset="UTF-8"><!--  tag meta - especifica qual conjunto de caracteres sera usado para renderizar o texto da pagina -->
    <title>Aula 01: Introdução ao HTML </title><!--  tag title - define o titulo da pagina  -->
</head><!-- fechamento tag head -->
<body><!-- tag body - marca o espaço no qual deve estar contido o conteudo visiual da pagina -->
    
</body><!-- fechamento tag body -->
</html><!--  tag de fechamento html - fim do documento -->
