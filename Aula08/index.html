<!-- Aula 8 : Listas -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 8 : Listas</title>
</head>
<body>
<!--
    # Listas Não Ordenadas - Unordered List 
        + A ordem dos itens da lista não importa
        + A lista não ordenada(Unordered List) é incluida pela tag: '<ul></ul>'
        + Os itens da lista(List Item) são incluidos pela tag: '<li></li>'
-->
    <h1>Lista de Tarefas</h1>
    <ul>
        <li>Dormir</li>
        <li>Alimentar-se de modo saudavél</li>
        <li>Aprender HTML</li>
    </ul>
    
<!--
    # Listas Ordenadas - Ordered List 
        + A ordem dos itens da lista é o que + importa
        + A lista não ordenada(Ordered List) é incluida pela tag: '<ol></ol>'
        + Os itens da lista(List Item) são incluidos pela tag: '<li></li>'
-->
    <h1>3 Passos para acabar com a procrastinação</h1>
    <ol>
        <li>Divida a tarefa em pequenas ações</li>
        <li>Isso não é uma maratona</li>
        <li>Cuidado com o estresse</li>
    </ol>

</body>
</html>

<!-- Nessa aula explica sobre as Listas ordenadas e não ordenadas e sua principal diferença, por fim passou exercicio onde pede para criar uma lista de compras com 10 itens não numerados -->
