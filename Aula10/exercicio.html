<!-- Aula 10 : Exercício -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 10 : Exercício</title>
</head>
<body>
    <h1>Cadastre-se abaixo:</h1>
    <form>
        <div>
            Nome: <input type="text" required/>
        </div>
        <br>
        <div>
            Idade: <input type="number" required/>
        </div>
        <br>
        <div>
            E-mail: <input type="email" required/>
        </div>
        <br>
        <div>
            <input type="checkbox" id="estudante" checked />
            <label for="estudante">Estudante</label> 
            <input type="checkbox" id="professor"/>
            <label for="professor">Professor</label> 
        </div>
        <br>
        <div>
            Senha: <input type="password" required/>
        </div>
        <br>
        <div>
            Cidade: <input type="text" required/>
        </div>
        <br>
        <div>
            Experiência com programação:
            <select>
                <option selected>Já possui</option>
                <option>Não possui</option>
            </select>
        </div>
        <br>
        <div>
            Selecione seu estado:
            <select>
                <option>MG</option>
                <option>SP</option>
                <option>RJ</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Cadastrar"> 
        </div>
    </form>
    
</body>
</html>
