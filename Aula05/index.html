<!-- Aula 5 : Formatação de Texto -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 5 : Formatação de Texto</title>
</head>
<body>
    <!-- NEGRITO -->
    <b>negrito</b> ou <strong>negrito</strong> <!-- b = formatação visual // strong = formatação semantica(importa no texto)  -->
    <br>
    <br>

    <!-- ÊNFASE -->
    <i>ênfase</i> ou <em>ênfase</em> <!-- i = formatação visual // em = formatação semantica(importa no texto)  -->
    <br>
    <br>
    
    <!-- SOBRESCRITO E SUBSCRITO -->
    <sup>sobrescrito</sup> ou  <sub>subscrito</sub>
    <br>    
    <br>    
    
    <!-- TRECHOS INCLUIDOS E EXCLUIDOS -->
    <ins>trechos incluidos</ins> ou <del>trechos excluidos</del>
    <br>
    <br>

    <!-- TEXTOS MENORES -->
    <small>textos menores que o padrão</small>
    <br>
    <br>
    
    <!-- TEXTO DESTACADO - MARCA TEXTO -->
    <mark>texto destacado - marca texto</mark>
    <br>
    <br>
    
</body>
</html>

<!-- Aula mostra as principais tags de formatação de texto e da exemplos de cada, além disso passa um exercicio para replicar uma determinada formatação -->
