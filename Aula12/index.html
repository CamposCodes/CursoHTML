<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 12 : Áudio</title>
</head>
<body>
    <audio controls autoplay src="./audio/x.mp3">seu browser não suporta áudio.<audio src=""></audio></audio>
<!-- introduz audio com a tag '<audio>' e coloca o endereço dele no src="" . Possui atributos como 'autoplay'(ja começa tocando) e 'controls'(obrigatorio! adiciona controles)-->
    
</body>
