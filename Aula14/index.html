<!-- Aula 14 : Tags importantes -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 14 : Tags importantes</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Pagina Inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contatos</a></li>
        </ul>
    </nav>



<!-- div -->
    <div>
        <input type="text" value="input 1"/>
        <input type="text" value="input 2"/>
    
        <div>
            <input type="text" value="input 3"/>
        </div>
    
        <div>
            <input type="text" value="input 4"/>
        </div>
    </div>

<!-- span -->
    <div>
        <p>esse é um texto com <span style="background: rgb(223, 7, 7); border-radius: 5px; padding: 5px">TRECHO EM DESTAQUE</span></p>
    </div>
</body>
</html>

<!-- 
    # Tag '<div>' :
        - representa um container - um bloco
        - por padrao a div não possuiu visual definido
        - representa um elemento do tipo bloco(gera uma nova linha quando inserida)
        - isolam os elemtos dentro da div

    # Tag '<span>' :
        - por padrao o span não possuiu visual definido
        - isola um trecho do texto
    
    # Tag '<nav>' :
        - representa uma secção de página que aponta para outras páginas
        - lugar específico qwue vamos colocar links de navegação 
        - tipo um "menu"
-->
